name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: my-app

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "âœ… Successfully pushed to ECR!"

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # SSHç§˜å¯†éµã‚’è¨­å®š
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          # EC2ã«SSHæ¥ç¶šã—ã¦ãƒ‡ãƒ—ãƒ­ã‚¤
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸš€ Starting deployment..."
            
            # ECRã«ãƒ­ã‚°ã‚¤ãƒ³
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # å¤ã„ã‚³ãƒ³ãƒ†ãƒŠã‚’åœæ­¢ãƒ»å‰Šé™¤
            echo "ğŸ›‘ Stopping old container..."
            docker stop my-app || true
            docker rm my-app || true
            
            # å¤ã„ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å‰Šé™¤ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥å•é¡Œå›é¿ï¼‰
            echo "ğŸ—‘ï¸ Removing old images..."
            docker rmi ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest || true
            
            # Dockerã®ä¸è¦ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ï¼ˆå®¹é‡ç¢ºä¿ï¼‰
            echo "ğŸ§¹ Cleaning up Docker cache..."
            docker system prune -f
            
            # æœ€æ–°ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å–å¾—
            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            
            # æ–°ã—ã„ã‚³ãƒ³ãƒ†ãƒŠã‚’èµ·å‹•
            echo "ğŸƒ Starting new container..."
            docker run -d --name my-app \
              -p 3000:3000 \
              --env-file /home/ec2-user/.env.docker \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            
            # ãƒ‡ãƒ—ãƒ­ã‚¤çŠ¶æ³ç¢ºèª
            echo "âœ… Deployment completed!"
            docker ps | grep my-app
            
            # ç°¡å˜ãªå‹•ä½œç¢ºèª
            sleep 5
            curl -f http://localhost:3000 > /dev/null && echo "ğŸ‰ App is responding!" || echo "âŒ App is not responding"
          EOF
